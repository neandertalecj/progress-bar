<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
		body {
			margin: 40px;
		}
		ul {
			list-style-type:  none;
		}
		</style>
	</head>
	<body>
		<div id="app">
			<h2>My Profit is: {{profit}}</h2>
			<progress-bar
				v-bind:val="profit"
				v-bind:max="maxScore"
				title="Profit"
			>
			</progress-bar>
			<br />
			<button
				class="btn btn-success"
				v-bind:disabled="seen"
				v-on:click="addNewNumber"
			>
				Add new number
			</button>
			<br />
			<br />
			<progress-bar
				v-bind:val="numbers.length"
				v-bind:max="maxScore"
				title="Number of implementation"
			>
			</progress-bar>
			<br />
			<br />
			<ul>
				<li v-for="number in numbers">{{number}}</li>
			</ul>
		</div>
	</body>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		Vue.component('progress-bar', {
			props: [
				'val',
				'max',
				'title'
			],
			template: `
				<div>
					<h4>{{title}}:</h4>
					<div class="progress">
						<div class="progress-bar" v-bind:style="width"></div>
					</div>
				</div>
			`,
			computed: {
				width() {
					const w = Math.max(this.val / this.max * 100, 0);
					return { width: `${w}%` };
				},
			},
		});

		const app = new Vue({
			el: '#app',
			data: {
				numbers: [],
				maxScore: 10,
			},
			methods: {
				addNewNumber() {
					const rnd = Math.floor(Math.random() * 11 - 5);
					this.numbers.push(rnd);
				},
			},
			computed: {
				profit() {
					// Summation:
					const profit = this.numbers.reduce(($, number) => $ + number, 0);
					if (profit >= this.maxScore) {
						// FIXME rewrite alert with modal: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog
						alert('Hello');
					}
					return profit;
				},
				seen() {
					if (
						this.numbers.length >= this.maxScore ||
						this.profit >= this.maxScore
					) {
						// FIXME why assigning value to `seen`?
						return seen = true;
					}
				},
			},
		})
	</script>
</html>
